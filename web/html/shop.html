<div id="replaceDiv">
<div id="ShopDiv" data-ng-controller="ShopController">
  <!-- ##### Breadcrumb Area Start ##### -->
  <div class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url('img/bg-img/18.jpg');">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div class="breadcrumb-text">
            <h2>Shop</h2>
        
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="famie-breadcrumb">
    <div class="container">                   
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Shop</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- ##### Shop Area Start ##### -->
  <section class="shop-area section-padding-0-100">
    <div class="container">
      <div class="row">
        <!-- Shop Sidebar Area -->
        <div class="col-12 col-md-4 col-lg-3">

          <!-- Shopping Cart -->
        <div class="shopping-cart mb-50">
            <h5 class="mb-30">Shopping Cart</h5>
            <!-- Cart Table -->
            <div class="cart-table clearfix">
              <table class="table table-responsive"> 
                <tbody>
                  <!-- Single Table Row -->
                  <tr data-ng-repeat="cartItem in cartData">
                    <td class="cart_product_desc">
                      <p>{{cartItem.p_name}}</p>
                      <h6>₹{{cartItem.p_cost}}</h6>
                    </td> 
                    <!-- <td class="pro-close">
                      <a href="#" data-ng-click="removeItem($index)"><i class="icon_close"></i></a>
                    </td> -->
                  </tr>
                  <!-- Single Table Row -->
                 <!--  <tr>
                    <td class="cart_product_img">
                      <a href="#"><img src="img/bg-img/36.jpg" alt="Product"></a>
                    </td>
                    <td class="cart_product_desc">
                      <p>Green Apple</p>
                      <h6>1 x  ₹ 200</h6>
                    </td>
                    <td class="pro-close">
                      <a href="#"><i class="icon_close"></i></a>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
            <!-- SubTotal -->
            <div class="cart-summary d-flex align-items-center justify-content-between">
              <div class="sub-total">
                <h6>SUBTOTAL</h6>
              </div>
              <div class="total-price">
                <h6> ₹ <span id="totalcost">0</span></h6>
              </div>
            </div>
            <!-- Checkout -->
            <a href="#" class="btn famie-btn checkout-btn mt-30 w-100">Checkout</a>
          </div>
		</div>

        <!-- Shop Products Area -->
        <div class="col-12 col-md-8 col-lg-9">
          <div class="row">
    
            <!-- Single Product Area -->
            <div class="col-12 col-sm-6 col-lg-4" data-ng-repeat="product in products">
              <div class="single-product-area mb-50">
                <!-- Product Thumbnail -->
                <div class="product-thumbnail">
                  <img src="/../uploads/orga/{{product.p_name}}.jpg" alt="">
                  <!-- Product Meta Data -->
                  <div class="product-meta-data">
                    <a href="#" data-toggle="tooltip" data-placement="top" title="Add To Cart" onclick="Andromeda.showLogin()"><i class="icon_cart_alt"></i></a>
                  </div>
                </div>
                <!-- Product Description -->
                <div class="product-desc text-center pt-4">
                  <a href="#" class="product-title">{{product.p_name}}</a>
                  <h6 class="price"> ₹{{product.p_cost}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</div> 
<script src="/orga/js/ShopModule.js"></script>
<script>
  	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#ShopDiv"), [ 'ShopModule' ]);
	});
  </script>
<script src="/orga/js/popper.min.js"></script>
  <script src="/orga/js/bootstrap.min.js"></script>
  <script src="/orga/js/owl.carousel.min.js"></script>
  <script src="/orga/js/classynav.js"></script>
  <script src="/orga/js/wow.min.js"></script>
  <script src="/orga/js/jquery.sticky.js"></script>
  <script src="/orga/js/jquery.magnific-popup.min.js"></script>
  <script src="/orga/js/jquery.scrollup.min.js"></script>
  <script src="/orga/js/jarallax.min.js"></script>
  <script src="/orga/js/jarallax-video.min.js"></script>
  <script src="/orga/js/active.js"></script>
    <script src="/orga/js/Andromeda.js"></script>
