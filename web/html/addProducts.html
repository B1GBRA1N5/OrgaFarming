
<div id="replaceDiv" style="width:100%;height: 100%"  style="background-image: url(img/core-img/2.jpg);background-repeat:no-repeat; background-size:cover">
  <section class="contact-area section-padding-100-0">
    <div id="login" class="container">
      <div class="row justify-content-between">
                
       
        <div class="col-12 col-lg-5">
          <div class="contact-content mb-100">
      
            <div class="section-heading">
              
              <h2><font color="white">Add your</font><span>Products</span></h2>
              <img src="img/core-img/decor2.png" alt="">
            </div>
         
            <div class="contact-form-area"  id="addProducts" data-ng-controller="ShopController" >
          <form action="#" method="post">
                <div class="row">                        
                  <div class="col-lg-6">
                    <input type="text" class="form-control" name="name" placeholder="Product Name" data-ng-model="data.object.p_name" >
                  </div>
                  <div class="col-lg-6"> 
                    <input type="text" class="form-control" name="price" placeholder="Price per KG" data-ng-model="data.object.p_cost" >
                  </div>
                  <div class="col-lg-6">
									<div class="formrow mt-1">
										<label style="margin-bottom: 10px;">Upload Image</label> <input
											type="file" name="imageUpload" class="form-control"
											data-ng-model="data.object.p_img"
											onchange="angular.element(this).scope().uploadFiles(this)"
											required="required" accept="image/*">
									</div>
				</div>
                  <div class="col-12">
                    <button type="button" class="btn famie-btn" id="add2"  data-ng-click="addProduct(data.object);">Submit</button>
                  </div>
                </div>
              </form>        
  </div>
   </div>
		    
		</div>
				 

      </div>
    </div>                                                
  </section> 
   <script src="/orga/js/ShopModule.js"></script>
   <script>
            jQuery(document).ready(function() {
    			angular.bootstrap(jQuery("#addProducts"), [ 'ShopModule' ]); 
    		});
    </script>
    
   <script src="/orga/js/popper.min.js"></script>
  <script src="/orga/js/bootstrap.min.js"></script>
  <script src="/orga/js/owl.carousel.min.js"></script>
  <script src="/orga/js/classynav.js"></script>
  <script src="/orga/js/wow.min.js"></script>
  <script src="/orga/js/jquery.sticky.js"></script>
  <script src="/orga/js/jquery.magnific-popup.min.js"></script>
  <script src="/orga/js/jquery.scrollup.min.js"></script>
  <script src="/orga/js/jarallax.min.js"></script>
  <script src="/orga/js/jarallax-video.min.js"></script>
  <script src="/orga/js/active.js"></script>
  <script src="/orga/js/valid.js"></script>
  <script src="/orga/js/RegistrationModule.js"></script>
	</div>
